{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

  <h2 class="text-left p-1 m-1">Story Form</h2>
  
  <form action="/home">
    {% for prompt in prompts %}
      <p class="p-1 m-2">{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
  <button type="button" class="btn btn-outline-warning p-1 m-2">Go!</button>
  </form>
  
{% endblock %}
