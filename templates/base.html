<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Awesome Page{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <script src="http://unpkg.com/jquery"></script>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></link>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-warning" href="#">MADLIBS</a>

                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Story</a>
            </div>
        </div>
    </nav>
    {% block content %}Killer contents{% endblock %}
